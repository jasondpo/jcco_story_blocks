<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <link rel='stylesheet' href='assets/css/story_blocks.css'>
    <link href='https://use.fontawesome.com/releases/v5.3.1/css/all.css' rel='stylesheet' type='text/css'/>
    <title>JCCO story blocks</title>
</head>
    <body>
        
    <div class="story-wrapper">

        <div class="large-story-block margin-down-15">

            <div class="tag">JCCO</div>

            <div class="title">
                <h1>
                    <a href="https://www.cnn.com">JCCO's Motor Vehicle West Branch Opens at New Location</a>
                </h1>
            </div>

            <div class="screen"></div>

            <div class="img-holder">
                <img src="assets/images/IMG_5118_small.jpg" alt="">
            </div>

        </div><!-- /large-story-block -->


        <div class="small-story-block margin-down-15">
        
            <div class="img-holder">
                <img src="assets/images/IMG_5118_small.jpg" alt="">
            </div>

            <div class="text-holder">
                <h4 class="tag"><span>source: </span>Wave 3</h4>
                <p><a href="https://www.cnn.com">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisq.</a></p>
            </div>

        </div> <!-- /small-story-block -->

    </div><!-- /story-wrapper -->

    <p class="click-for-more-wrapper">
        <a href="https://www.cnn.com" class="click-for-more">More stories <i class="fas fa-chevron-right"></i></a>
    </p>
    
    <script src="assets/js/story-blocks.js"> </script>
    </body>
</html>
